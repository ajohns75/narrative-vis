<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src=" https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<head>
<style>
.button {
  border: black;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #999997; color: white;} /* Dark Gray */
.button2 {background-color: #D9D9D6; color: black;} /* Gray */
</style>
</head>

<!-- Add buttons-->
<button class= "button button2" onclick="window.location.href='index.html';">
    Overview
    </button>

 <button class= "button button2" onclick="window.location.href='fuel_type_bars.html';">
    Fuel Type
    </button>
	
	
 <button class= "button button1" onclick="window.location.href='make_bars.html';">
    Make
    </button>
	
 <button class= "button button2" onclick="window.location.href='engine_cylinders_bars.html';">
    Engine Cylinders
    </button>

<script>

// set the dimensions and margins of the graph
var margin = {top: 50, right: 30, bottom: 20, left: 50},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom+100)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// chart title 
d3.select('svg')
.append('text')
.attr('text-anchor', 'end')
.attr('y', 20)
.attr('x', 500)
.text("Average MPG by Make")
		  

// Parse the Data
d3.csv("https://ajohns75.github.io/narrative-vis/make.csv", function(data) {

const annotations1 = [
{
    note: {
    label: "Tesla does not currently manufacture any vehicles that run on diesel or gasoline fuel.",
    title: "Electric Vehicles",
    align: "right",
    wrap: 150,
    padding: 3
    },
    color: ["#9579d9"],
    x: 680,
    y: 120,
    dy: 0,
    dx: 0
}
]

const annotations2 = [
{
    note: {
    label: "All makes that have average MPGs over 40 are currently manufacture electric vehicles.",
    title: "Electric Vehicles",
    align: "right",
    wrap: 150,
    padding: 3
    },
    color: ["#9579d9"],
     x: 210,
    y: 388,
    dy: -15,
    dx: 0,
}
]

const makeAnnotations1 = d3.annotation()
  .annotations(annotations1)
  
d3.select('svg')
.append('g')
.call(makeAnnotations1)

const makeAnnotations2 = d3.annotation()
  .annotations(annotations2)
  
d3.select('svg')
.append('g')
.call(makeAnnotations2)

  // List of subgroups = header of the csv files = soil condition here
  var subgroups = data.columns.slice(1)
  console.log(subgroups)

  // List of groups = species here = value of the first column called group -> I show them on the X axis
  var groups = d3.map(data, function(d){return(d.Make)}).keys()
console.log(groups)


  // Add X axis
  var x = d3.scaleBand()
      .domain(groups)
      .range([0, width])
      .padding([0.2])
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
	.selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "0em")
            .attr("transform", "rotate(-65)" );;

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 110])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Another scale for subgroup position?
  var xSubgroup = d3.scaleBand()
    .domain(subgroups)
    .range([0, x.bandwidth()])
    .padding([0.05])

  // color palette = one color per subgroup
  var color = d3.scaleOrdinal()
    .domain(subgroups)
    .range(['#e41a1c','#377eb8'])
	

 // Show the bars
  svg.append("g")
    .selectAll("g")
    // Enter in data = loop group per group
    .data(data)
    .enter()
    .append("g")
      .attr("transform", function(d) { return "translate(" + x(d.Make) + ",0)"; })
.selectAll("rect")
    .data(function(d) { return subgroups.map(function(key) { return {key: key, value: (d[key])}; }); })
    .enter().append("rect")
      .attr("x", function(d) { return xSubgroup(d.key); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", xSubgroup.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", function(d) { return color(d.key); });
    

// legend code adapted from https://bl.ocks.org/mbostock/3887118
// create color legend 
legend = d3.select('svg')
.selectAll(".legend")
.data(color.domain())
.enter().append("g")
.attr("class", "legend")
.attr("transform", function(d, i) { return "translate(100," + i * 20 + ")"; });

// add legend color boxes
legend.append("rect")
.attr("x",  margin + 300)
.attr("y", 50)
.attr("width", 15)
.attr("height", 15)
.style("fill",color);

// add legend text
legend.append("text")
.attr("x", 0)
.attr("y", 60)
.style("text-anchor", "end")
.attr('font-size', 12)
.text("");


d3.select('svg')
.append('text')
.attr('text-anchor', 'middle')
.attr('x', 177)
.attr('y', 82)
.text('Average Highway MPG')
.style('font', 'sans-serif')
.style('font-size','12');

d3.select('svg')
.append('text')
.attr('text-anchor', 'middle')
.attr('x', 165)
.attr('y', 62)
.text('Average City MPG')
.style('font', 'sans-serif')
.style('font-size','12');

d3.select('svg')
.attr('style', 'outline: thin solid black')

d3.select('svg')
.append("line")
.style('stroke', "#9579d9")
.style('stroke-width', 1)
.attr('x1', 55)
.attr('y1',387.5)
.attr('x2', 780)
.attr('y2', 387.5)
	

})

</script>
